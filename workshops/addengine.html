<!DOCTYPE html>
<html>
<head>
    <title>Add Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Add Engine</h1>
    <br>
    <form method="post">
        <label for="motor-type">Motor Type:</label>
        <input type="text" id="motor-type" name="motor-type" required><br><br>
        
        <label for="potency">Potency:</label>
        <input type="text" id="potency" name="potency" required><br><br>
        
        <label for="weight">Weight:</label>
        <input type="text" id="weight" name="weight" required><br><br>
        
        <input type="submit" value="Add Engine">
    </form>
</body>
</html>
