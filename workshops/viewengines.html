<!DOCTYPE html>
<html>
<head>
    <title>View Engines</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>View Engines</h1>
    <br>
    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Potency</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ engine.type }}</td>
                <td>{{ engine.potency }}</td>
                <td>{{ engine.weight }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
