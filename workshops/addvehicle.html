<!DOCTYPE html>
<html>
<head>
    <title>Add New Car</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Add New Car</h1>
    <br>
    <form>
        <label for="vehicle-type">Vehicle Type:</label>
        <select id="vehicle-type" name="vehicle-type">
            <option value="car">Car</option>
            <option value="truck">Truck</option>
            <option value="yacht">Yacht</option>
            <option value="motorcycle">Motorcycle</option>
        </select>
        
        <br><br>
        
        <label for="engine">Engine:</label>
        <select id="engine" name="engine">
            <option value="{{ engine.type }}">{{ engine.type }}</option>
        </select>
        
        <br><br>
        
        <label for="chassis">Chassis:</label>
        <input type="radio" id="chassis-a" name="chassis" value="A">
        <label for="chassis-a">A</label>
        <input type="radio" id="chassis-b" name="chassis" value="B">
        <label for="chassis-b">B</label>
        
        <br><br>
        
        <label for="model-name">Model Name:</label>
        <input type="text" id="model-name" name="model-name">
        
        <br><br>
        
        <label for="year-manufacture">Year of Manufacture:</label>
        <input type="number" id="year-manufacture" name="year-manufacture">
        
        <br><br>
        
        <input type="submit" value="Add Car">
    </form>
</body>
</html>
